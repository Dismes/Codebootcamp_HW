<!DOCTYPE html>

<html lang="en-us">

<head>

    <meta charset="UTF-8">
    <title>Employee Tracker</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>

    <!-- Moment.js Reference -->
    <!-- <script src="http://momentjs.com/downloads/moment.js"></script>   -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

</head>

<body>

    <!-- Employee Tracker -->
    <div class="container">

        <!-- Jumbotron -->
        <div class="jumbotron" style="background-color: black; color: white">
            <h1 class="text-center">Employee Data Management</h1>
            <h3 class="text-center">A Comprehensive Directory of Employee Billable Hours</h3>
        </div>

        <div class="row">

            <div class="col-lg-12">
                <ul class="nav nav-tabs">
                    <li class="active"><a data-toggle="tab" href="#home">Home</a></li>
                    <li class="dropdown">
                        <a class="dropdown-toggle" data-toggle="dropdown" href="#">Search <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a data-toggle="tab" href="#SearchName">Name</a></li>
                            <li><a href="#">Submenu 1-2</a></li>
                            <li><a href="#">Submenu 1-3</a></li>
                        </ul>
                    </li>

                </ul>

                <div class="tab-content">
                    <div id="home" class="tab-pane fade in active">
                        <div class="panel panel-primary">
                            <div class="panel-heading">
                                <h3 class="panel-title"><strong>Current Employees</strong></h3>
                            </div>

                            <div class="panel-body">
                                <table class="table table-hover" id='employee-table'>
                                    <thead>
                                        <tr>
                                            <th>Employee Name <span class="glyphicon glyphicon-arrow-up"></span><span class="glyphicon glyphicon-arrow-down"></span></th>
                                            <th>Role</th>
                                            <th>Start Date</th>
                                            <th>Months Worked</th>
                                            <th>Monthly Rate ($)</th>
                                            <th>Total Billed ($)</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    <div id="SearchName" class="tab-pane fade">
                        <div class="panel panel-primary">
                            <div class="panel-heading">
                                <h3 class="panel-title"><strong>Current Employees</strong></h3>
                            </div>

                            <div class="panel-body">
                                <form>
                                    <div class="form-group">
                                        <label for="employee-name-input">Employee Name Search</label>
                                        <input class="form-control" id="employee-name-input" type="text">
                                    </div>

                                    <button class="btn btn-primary" id="Search" type="submit">Search</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>


                <!-- Add Employee  -->
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title"><strong>Add Employee</strong></h3>
                    </div>
                    <div class="panel-body">
                        <!-- Entry Form -->
                        <form>
                            <div class="form-group">
                                <label for="employee-name-input">Employee Name</label>
                                <input class="form-control" id="employee-name-input" type="text">
                            </div>
                            <div class="form-group">
                                <label for="role-input">Role</label>
                                <input class="form-control" id="role-input" type="text">
                            </div>
                            <div class="form-group">
                                <label for="start-input">Start Date (DD/MM/YY - ex: 01/01/89)</label>
                                <input class="form-control" id="start-input" type="text">
                            </div>
                            <div class="form-group">
                                <label for="rate-input">Monthly Rate</label>
                                <input class="form-control" id="rate-input" type="text">
                            </div>
                            <button class="btn btn-primary" id="add-employee-btn" type="submit">Submit</button>
                        </form>

                    </div>

                </div>

            </div>

        </div>

    </div>

    <!-- JavaScript -->
    <script src="timesheetLogic.js"></script>

</body>

</html>
